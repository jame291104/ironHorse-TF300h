<body>
<section class="login-container">
  <!-- Botón para volver a Home -->
  <div class="home-button-container">
    <a class="nav-link" routerLink="/" class="btn btn-secondary">
      <i class="bi bi-house-door-fill"></i> Inicio
    </a>
  </div>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Iniciar sesión</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Registrarse</button>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <!-- Login Form -->
    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
      <h2>Iniciar sesión</h2>
      <form [formGroup]="formularioLogin" (ngSubmit)="handleLoginSubmit()">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" formControlName="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Toda tu información está protegida</div>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="loginPassword" formControlName="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="loginCheck">
          <label class="form-check-label" for="loginCheck">Recuérdame</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="formularioLogin.invalid">Iniciar sesión</button>
      </form>
    </div>
  </div>
</section>
</body>
